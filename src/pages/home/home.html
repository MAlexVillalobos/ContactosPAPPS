<ion-header>
  <ion-toolbar>
    <ion-title>Contactos Chidorris</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="clickAgregar()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let Contacto of Contactos" (click)="clickMostrar(Contacto)" >
      <ion-avatar item-start>
        <img [src]=Contacto.img>
      </ion-avatar>
      <h2>{{Contacto.nombre}}</h2>
      <p>{{Contacto.tel}}</p>
    </ion-item>
  </ion-list>
</ion-content>
